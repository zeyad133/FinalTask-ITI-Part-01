apiVersion: apps/v1
kind: Deployment

metadata:
  name: python-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: python-app
          image: gcr.io/sound-decoder-366111/latest-img-python
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: redis-service.default.svc.cluster.local